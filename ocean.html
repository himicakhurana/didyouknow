const myQuestions = [

];
  var x='';

function show_quiz(){

  {
    var question_i=myQuestions[i].question;
    x=x+'<div class="question">'+ question_i+' </div>';

		x=x+'<label><input type="radio" name="question'+i+'" value="'+key+'">'+key+' : '+value+'</label>'
	});
	x=x+'</div>'
}
  document.getElementById("quiz_list").innerHTML = x;
  }
  </script>
